
<div class="container">

	<div class="row">
		<aside class="col-sm-6">
			<h1 style="background-color: rgb(206, 206, 206); text-align: center;">Payment form</h1>

			<article class="card">
				<div class="card-body p-5">



					<form role="form">
						<div class="form-group">
							<label for="username">Full name (on the card)</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-user"></i></span>
								</div>
								<input type="text" class="form-control" name="username" placeholder="" required="">
							</div>
						</div>

						<div class="form-group">
							<label for="cardNumber">Card number</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-credit-card"></i></span>
								</div>
								<input type="text" class="form-control" name="cardNumber" placeholder="">
							</div>
						</div>

						<div class="row">
							<div class="col-sm-8">
								<div class="form-group">
									<label><span class="hidden-xs">Expiration</span> </label>
									<div class="form-inline">
										<select class="form-control" style="width:45%">
											<option>MM</option>
											<option>01 - January</option>
											<option>02 - February</option>
											<option>03 - March</option>
											<option>04 - April</option>
											<option>05 - May</option>
											<option>06 - June</option>
											<option>07 - july</option>
											<option>07 - August</option>
											<option>07 - september</option>
											<option>07 - october</option>
											<option>07 - november</option>
											<option>07 - December</option>

										</select>
										<span style="width:10%; text-align: center"> / </span>
										<select class="form-control" style="width:45%">
											<option>YY</option>
											<option>2020</option>
											<option>2021</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label data-toggle="tooltip" title=""
										data-original-title="3 digits code on back side of the card">CVV <i
											class="fa fa-question-circle"></i></label>
									<input class="form-control" required="" type="text">
								</div>
							</div>
						</div>
						<button class="subscribe btn btn-primary btn-block" type="button"> Confirm </button>
					</form>
				</div>
				<form align="right" name="form1" method="post">
					<label>
						<a href="Javascript:void(0)" routerLink ="/login"><button type="submit" class="btn btn-success">Logout</button></a>
					</label>
				</form>
			</article>


		</aside>
	</div>
</div>
