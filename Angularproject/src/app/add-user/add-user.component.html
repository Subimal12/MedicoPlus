<div class="container">
    
    <p>
      {{ user | json }}
    </p>
  
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
          <div class="panel panel-primary">
            <div class="panel-heading">
  
              <h2 style="text-align:center">SIGN UP</h2>
  
            </div>
            <div class="panel-body">
            <form name="add" (submit)="adduser()" #heroForm="ngForm">  
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="user.name" id="id_name"
                    placeholder="Enter Name" required>
                </div>
  
                <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                  Name is required
                </div>
  
                <div class="form-group">
                  <label for="alterEgo">Adress</label>
                  <input type="text" class="form-control" #adress="ngModel" name="adress" [(ngModel)]="user.adress"
                    id="id_adress" placeholder="Enter adress" required>
                </div>
  
                <div *ngIf="adress.errors && (adress.dirty || adress.touched)" class="alert alert-danger">
                  Adress is required
                </div>
  
  
                <div class="form-group">
                  <label for="power">PhoneNo</label>
                  <input type="text" class="form-control" #phno="ngModel" name="phno" [(ngModel)]="user.phno" id="id_phno"
                    placeholder="Enter PhoneNo" required pattern="[0-9]*" maxlength="10" minlength="10">
                </div>
  
                <div *ngIf="phno.errors && (phno.dirty || phno.touched)" class="alert alert-danger">
                  <div [hidden]="!phno.errors.pattern">
                    Phone number should be only numbers
                  </div>
                  <div [hidden]="!phno.errors.maxlength">
                    Please Enter Atleast 10 Digit Number
                  </div>
                  <div [hidden]="!phno.errors.minlength">
                    Please Enter Atleast 10 Digit Number
                  </div>
                  <div [hidden]="!phno.errors.required">
                    PhoneNo is required
                  </div>
                </div>
  
                <button type="submit" class="btn btn-success" [disabled]=!(heroForm.form.valid)>Save</button>
              </form>
  
              <div *ngIf="error" class="alert alert-danger">
               {{ error }}
              </div>
  
  
  
  
            </div>
  
            <div class="panel-footer"> <a href="#">
                <p>Do you need any Help? </p>
              </a></div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
